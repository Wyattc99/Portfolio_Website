<!doctype html>

<!-- Importing Bootstrap and Tags -->
<html lang="en">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Title on the Tab -->
    <title>Wyatt Conner</title>

    <!-- Stylesheet Link for SlideShow -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    function startup()
    {
        $( ".fadeshowitem" ).each( function(index, element ){
            setInterval( function() { $( ".fadeshowitem" ).fadeOut( 1000 ); }, 3000);
 
            setInterval( function() { $( element ).fadeIn( 1000 ); }, 3000);
            setInterval( function() { $( element ).fadeIn( 1000 ); }, 4000);
            setInterval( function() { $( element ).fadeIn( 1000 ); }, 5000);
        })
    
    }
  </script>
  <style>
    .fadeshowitem {
        position: absolute;
display: none;;
    }
  </style>
  </head>
  <body onload="startup();">
    <div class="fadeshowitem" clxass="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>

      <div class="fadeshowitem"  clxass="mySlides fade">
        <div class="numbertext">2 / 3</div>

      </div>

        <img src="https://www.w3schools.com/howto/img_lights_wide.jpg" style="width:100%">

  </body>
