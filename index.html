<!doctype html>

<!-- Importing Bootstrap and Tags -->
<html lang="en">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Title on the Tab -->
    <title>Wyatt Conner</title>

    <!-- Stylesheet Link for SlideShow -->
    <link rel="stylesheet" href="slide_show.css">
  </head>
  
  <!-- Style for writing-->
  <style>
    p0 { margin: 20px; font-family:Georgia}
    h10 { margin: 20px; font-family:Georgia}
    body {
        background-image:url('https://mdbcdn.b-cdn.net/img/Photos/Others/images/76.webp');
        height: 100vh;
        background-position: center
    }
    div{font-family:Georgia}
  </style>


 <!-- Contents of the page-->
  <body onload="startup();">

    <!-- Modal Contact Form -->
    <form>
      <div class="modal fade" id="contact" tabindex="-1" role="form" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop = "static">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Contact</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p class = "text-left" >Please contact me for any business or project inquiries.</p>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@example.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- Title at Top of Page -->
    <h1 class="text-center"> Wyatt Conner </h1>
    <p class="text-center"> Engineer / Designer</p>

    <!-- Slide Show Display -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div cxlass="fadeshowitem" class="mySlides fade_pic">
        <div class="numbertext">1 / 3</div>
        <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>

      <div clxass="fadeshowitem"  class="mySlides fade_pic">
        <div class="numbertext">2 / 3</div>
        <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>

      <div clxass="fadeshowitem"  class="mySlides fade_pic">
        <div class="numbertext">3 / 3</div>
        <img src="https://www.w3schools.com/howto/img_lights_wide.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="buttonSlides(-1)">&#10094;</a>
      <a class="next" onclick="buttonSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    

    <!-- Contact Button -->
    <p style = "position: fixed; bottom: 0">
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#contact" >
    Contact
    </button> 
    </p>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="Slide_Script.java"> </script>  
  </body>

</html>
